<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- jQuery UI <link> tag -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

</head>

<body>
  <header class="jumbotron jumbotron-fluid bg-info bg-gradient">
    <div class="container p-5">
      <h1 class="title text-center">Project tracker</h1>
      <p class="lead text-center">Current date and time:</p>
      <p class="text-center" id="date">00:00:00</p>
    </div>
  </header>
  <main>
    <section class="row d-flex mt-2 ms-2">
      <section class="card text-center col-3 p-0">
        <div class="card-header bg-info bg-gradient">
          Instructions
        </div>
        <div class="card-body">
          <p class="card-text">Click the button below to open a form and add the following details</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project name</li>
            <li class="list-group-item">Project type</li>
            <li class="list-group-item">Hourly wage</li>
            <li class="list-group-item">Due date</li>
          </ul>
        </div>
        <div class="card-footer bg-info bg-gradient">
          <button type="button" data-bs-toggle="modal" data-bs-target="#formModal"
            class="btn btn-primary bg-white text-info fw-bold">Add project</a>
        </div>
      </section>
    </section>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="projectModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info bg-gradient">
          <h5 class="modal-title" id="projectModal">Project details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="projectName">
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select project type</option>
                <option value="1">Front end Web application</option>
                <option value="2">Back end Web application</option>
                <option value="3">Full Stack Web application</option>
                <option value="4">Mobile application</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="hourlyWage" class="form-label">Hourly Wage ($)</label>
              <input type="number" min="15" max="80" class="form-control" id="hourlyWage">
            </div>
            <div class="form-group row">
              <label for="date" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="datepicker"/>
              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-white text-info fw-bold"
            data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary bg-white text-info fw-bold">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- jQuery UI <script> tag -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
