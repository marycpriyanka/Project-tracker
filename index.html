<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
</head>

<body>
    <header class="jumbotron jumbotron-fluid bg-info bg-gradient">
        <div class="container p-5">
            <h1 class="title text-center">Project tracker</h1>
            <p class="lead text-center">Current date and time</p>
            <p class="text-center" id="date">00:00:00</p>
        </div>
    </header>
    <main>
        <section class="row d-flex mt-2 ms-2">
            <section class="card text-center col-3 p-0">
                <div class="card-header bg-info bg-gradient">
                  Instructions
                </div>
                <div class="card-body">
                  <p class="card-text">Click the button below to open a form and add the following details</p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Project name</li>
                    <li class="list-group-item">Project type</li>
                    <li class="list-group-item">Hourly wage</li>
                    <li class="list-group-item">Due date</li>
                  </ul>
                </div>
                <div class="card-footer bg-info bg-gradient">
                    <a href="#formModal" class="btn btn-primary bg-white text-info fw-bold" >Add project</a>
                </div>
            </section>
        </section>

        <!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        
    </main>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
